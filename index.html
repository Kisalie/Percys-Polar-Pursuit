<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percy's Polar Pursuit</title>
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/app.js" charset="UTF-8"></script>
</head>

<body>
  <main class="grid-wrapper">
    <div class="player-screen">
      <h2>HOW TO PLAY</h2>
      <p>Cross Icy Waters on floating ice blocks. Avoid seals and polar bears.
        Navigate Snowy Terrains dodging fast-moving icebergs using the 4 arrow buttons on the keyboard.
        Reach the Igloo Shelters at the top to win.
        Lose a life if you hit an obstacle. Game over when all lives are gone.</p>
      <button class="start-button">START</button>
    </div>
    <section class="grid"></section>
    <div class="game-over">
      <img class="game-over-gif" src="./images/gameover.gif">
      <button class="restart-button">RESTART</button>
    </div>
  </main>
</body>

</html>
