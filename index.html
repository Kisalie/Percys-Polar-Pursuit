<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percy's Polar Pursuit</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
  <script defer src="js/app.js" charset="UTF-8"></script>
</head>

<body>
  <main class="grid-wrapper">
    <section>

      <div class="player-screen">
        <h1>Percy's Polar Pursuit</h1>
        <h2>HOW TO PLAY</h2>
        <p class="how-to-play">Cross Icy Waters. Avoid seals and polar bears.
          Navigate Snowy Terrains dodging fast-moving obstacles using the 4 arrow buttons on the keyboard.
          Reach the the top to win.
          Lose a life if you hit an obstacle. Game over when all lives are gone.</p>
        <button class="start-button btn">START</button>
      </div>

    </section>
    <section class="grid"></section>

    <section>
      <div class="game-over">
        <img class="game-over-gif" src="./images/gameover.gif">
        <button class="restart-button btn">RESTART</button>
      </div>
    </section>

    <section>
      <div class="you-win-screen">
        <img class="you-win-gif" src="./images/youwin.gif">
        <button class="play-again btn">PLAY AGAIN</button>
      </div>
    </section>

    <section>
      <div>
        <p id="display-lives">❤️❤️❤️</p>
      </div>
    </section>

  </main>
</body>

</html>
